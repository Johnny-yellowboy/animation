<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    @keyframes big{
    0%{
      top: 500px;
      transform: scale(0.1)
    }
    50%{
      top: 50px;
      transform: scale(0.5)
    }
    100%{
      transform: scale(2);
    }
    }
  img{
    position: fixed;
    animation: big 3s linear infinite;
  }
  </style>
</head>
<body>
  <img src="./images/资源 68.png" alt="" style="left: 10%">
  <img src="./images/资源 69.png" alt="" style="left: 20%">
  <img src="./images/资源 70.png" alt="" style="left: 30%">
  <img src="./images/资源 71.png" alt="" style="left: 40%">
  <img src="./images/资源 72.png" alt="" style="left: 50%">
</body>
</html>
