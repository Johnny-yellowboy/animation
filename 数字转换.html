  <script>
  // $(function(){
     // 数字转换
     var numberFormat = function (value) {
            var param = {};
            var k = 10000,
                sizes = ['', '万', '亿', '万亿'],
                i;
                if(value < k){
                    param.value =value
                    param.unit=''
                }else{
                    i = Math.floor(Math.log(value) / Math.log(k)); 
              
                    param.value = ((value / Math.pow(k, i))).toFixed(2);
                    param.unit = sizes[i];
                }
        return param;
    }
    console.log(numberFormat(152222560.33))
    document.write(numberFormat(152222560.33).value+numberFormat(152222560.33).unit)
  // })  
  </script>
